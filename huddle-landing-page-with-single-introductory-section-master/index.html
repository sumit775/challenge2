<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/8166b7fca8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="flex">
      <div> 
        <img src="./images/illustration-mockups.svg" alt="mockups"> 
      </div>
      <div class="set">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="follow">
      <ul class="flex list">
        <li>
          <a class="circle" href="#"><i class="fab fa-facebook fa-lg" style="color: white;"></i></a>
        </li>
        <li>
          <a class="circle" href="#"><i class="fab fa-twitter fa-lg" style="color: white;"></i></i></a>
        </li>
        <li>
          <a class="circle" href="#"><i class="fab fa-instagram fa-lg" style="color: white;"></i></i></a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
