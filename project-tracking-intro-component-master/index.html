<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="menu.css">

 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
 <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrap header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <nav>
        <input type="checkbox" id="check" class="inputbtn">
        <div class="hamburger">
            <div></div>
        </div>
 
        <ul class="navlist">
          <li>PRODUCT</li>
          <li>FEATURES</li>
          <li>PRICING</li>
          <li class="dot"></li>
          <li>LOGIN</li>
        </ul>
      </nav>
    </div>
  </header>
  <menu>
    <div class="wrap flex">
      <div class="text">
        <h5><span class="new">new</span>Monograph Dashboard</h5>
        <h1>Powerful insights <br> into your team </h1>
        <h2>Project planning and time tracking <br> for agile teams</h2>
        <div class="button">
          <button class="btn">Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </div>
      <div class="img">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>
  </menu>
</body>
</html>
